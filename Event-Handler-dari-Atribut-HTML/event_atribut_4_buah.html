<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        border: 2px solid black;
        width: 280px;
        padding: 10px;
        text-align: center;
        color: red;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1 onclick="alert('Saya di klik');">Belajar JavaScript</h1>
    <h1 ondblclick="alert('Saya di double klik');">Belajar JavaScript</h1>
    <h1 oncontextmenu="alert('Saya di klik kanan');">Belajar JavaScript</h1>
    <h1 onmouseover="alert('Saya di mouseover');">Belajar JavaScript</h1>
  </body>
</html>
