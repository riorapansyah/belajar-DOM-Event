<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="judul">Belajar JavaScript</h1>
    <p></p>
    <h3></h3>
    <script>
      const tampilkanClickP = () => {
        document.querySelector("p").innerHTML = "Judul di klik, tampil di p";
      };
      const tampilkanClickH3 = () => {
        document.querySelector("h3").innerHTML = "Judul di klik, tampil di h3";
      };

      let h1Node = document.getElementById("judul");
      h1Node.addEventListener("click", tampilkanClickP);
      h1Node.addEventListener("click", tampilkanClickH3);

      h1Node.removeEventListener("click", tampilkanClickH3);
    </script>
  </body>
</html>
