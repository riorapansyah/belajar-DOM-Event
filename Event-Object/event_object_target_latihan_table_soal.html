<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid black;
      }
      td {
        padding: 10px 25px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>red</td>
        <td>blue</td>
        <td>green</td>
      </tr>
      <tr>
        <td>yellow</td>
        <td>brown</td>
        <td>pink</td>
      </tr>
      <tr>
        <td>aqua</td>
        <td>magenta</td>
        <td>orange</td>
      </tr>
    </table>
    <script>
      const ubahWarna = (e) => {
        e.target.style.backgroundColor = e.target.innerHTML;
      };

      document.querySelector("table").addEventListener("click", ubahWarna);
    </script>
  </body>
</html>
