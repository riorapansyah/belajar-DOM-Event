<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="judul">Belajar JavaScript</h1>
    <p></p>
    <script>
      let h1Node = document.getElementById("judul");
      let pNode = document.querySelector("p");

      h1Node.onclick = () => {
        pNode.innerHTML = "Judul di klik";
      };
      h1Node.ondblclick = () => {
        pNode.innerHTML = "Judul di double klik";
      };
      h1Node.oncontextmenu = () => {
        pNode.innerHTML = "Judul di klik kanan";
      };
    </script>
  </body>
</html>
